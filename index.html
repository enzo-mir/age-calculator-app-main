<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <label for="day">Day</label>
          <input type="text" name="day" id="" placeholder="DD" />
        </li>
        <li>
          <label for="month">Month</label>
          <input type="text" name="month" id="" placeholder="MM" />
        </li>
        <li>
          <label for="year">Year</label>
          <input type="text" name="year" id="" placeholder="YYYY" />
        </li>
      </ul>
      <button type="button">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </button>
      <div id="resultCase">
        <p><span id="yearResult">--</span>years</p>
        <p><span id="yearResult">--</span>months</p>
        <p><span id="yearResult">--</span>days</p>
      </div>
    </main>
  </body>
</html>
